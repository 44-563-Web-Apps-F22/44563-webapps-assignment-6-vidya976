<!DOCTYPE html>
<html>
 <title>Discounts</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2> Srividya computes discounts</h2>

<form>
    <label for="form1_age">Enter Base Amount </label>
    <input type ="number" id="base" name="form1_age" min=10 max=50 step=2 value=20> <br>

    <label for="form1_nick">Enter the Discount Percentage </label>
    <input type ="number" id="perc" name="form1_nick" value=10> <br>

    
<input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">This text will be replaced </p>

<script> 

function discount(){
    result=""
    console.log("Getting form values")
    bas = document.getElementById("base").value
    dis = document.getElementById("perc").value  
    
    for(let i=1;i<=5;i++){
        result=result+" "+(bas*i-((i*bas*dis)/100))

    }
    
    out = document.getElementById("result")
    out.innerHTML = result
}
</script>
<form>
    <input type="radio" onclick="chooseOp()" id="times" name="topping"   
      value="times">
    <label for="*">*</label></br>
    <input type="radio" onclick="chooseOp()" id="divide" name="topping"   
       value="divide">
    <label for="/">/</label></br>
    <input type="radio" onclick="chooseOp()" id="expo" name="topping"   
       value="exponent">
    <label for="**">**</label></br>    
  </form>
  <p id="res">Results</p>
  <script>
      function chooseOp(){
      bas = document.getElementById("base").value
      exp = document.getElementById("perc").value
      ou = document.getElementById("res")
      if(document.getElementById("times").checked){
          let z=+bas*exp;
          ou.innerHTML=z
      }
      else if(document.getElementById("expo").checked){
          ou.innerHTML=bas**exp
      }
      
      else if(document.getElementById("divide").checked){
          ou.innerHTML=bas/exp
      }
    }

      
  </script>


</body>
</html>
